<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VOER Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}adm/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 10px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/dashboard/">VOER Platform</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
            {% if user.is_authenticated %}
              Logged in as <a href="#" class="navbar-link">{{ user.username }}</a>
              &nbsp;(<a href="/dashboard/logout/">Log out</a>)
            {% else %}
              <a href="/dashboard/login/">Log In</a>
            {% endif %}
            </p>
            <ul class="nav">
            {% if user.is_authenticated %}
              <li class="active"><a href="/dashboard/">Dashboard</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

      {% block content %}
      {% endblock %}

      <hr>
      <footer>
        <p>&copy; The Vietnam Foundation 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/s/adm/js/jquery-latest.js"></script>
    <script src="/s/adm/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function() {
        });
    </script>
  </body>
</html>
