{% extends "base_home.html" %}

    {% block home-content %}

        <div>

          <h3>API Clients</h3>

          <table class="table table-striped table-bordered">
            {% for client in clients %}
            <tr>
              <td><a href="/dashboard/clients/{{ client.id }}/">{{ client.name }}</a></td>
              <td><a href="/dashboard/clients/{{ client.id }}/">{{ client.client_id }}</a></td>
              <td>{{ client.email }}</td>
              <td>{{ client.secret_key }}</td>
            </tr> 
            {% endfor %}
          </table>
        
          <div>
            <a href="/dashboard/clients/add/" class="btn btn-primary">New API Client</a>
          </div>
          
        </div>

   {% endblock %}
